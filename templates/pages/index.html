<!-- Question index.html -->
{% extends 'base.html' %}

{% block main %}

<h2>INDEX</h2>
<hr />
<p class="text-end">
    <a href={% url 'create' %}>新規作成</a>
</p>

{% for object in object_list %}
<div class="card">
    <div class="card-header">
        <p>{{ object.title }}</p>
        <hr />
        <p>{{ object.question_content }}</p>
    </div>
    <div class="card-body">
        <p>{{ object.answer }}</p>
    </div>
    <div class="card-footer">
        {{ object.created_date }}&nbsp;|
        <a class="btn btn-primary" href={% url 'update' object.pk %}>
            <i class="bi bi-pencil-square"></i>更新</a> |
        <a class="btn btn-danger" href={% url 'delete' object.pk %}>
            <i class="bi bi-trash-fill"></i>削除</a>
    </div>
</div>
<br>
{% endfor %}

{% endblock %}
